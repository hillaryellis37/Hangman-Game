  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Save Surfer Micah</title>

<body>

	<div id="top-to-bottom" class="jumbotron">
	  <h1 class="display-3 text-center">WAPAHH!</h1>

<!-- 	  <hr class="my-4"> -->
	</div>
	<div class="container">
		<div class="row">
			<div id="surfer_section" class="col-xs-12 col-sm-4 col-md-4">

			  		<p>Word: </p>

				</div>

					    <div class="btn-group btn-group-sm">

						    <button class="btn btn-default">L</button>

						    <button class="btn btn-default">O</button>
						    <button class="btn btn-default">P</button>
						    <button class="btn btn-default">Q</button>

						    <button class="btn btn-default">S</button>

					</div>

			<div>
			<div class="col-xs-4 col-sm-4 col-md-4">
